<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Looping dalam Javascript</title>
    <script>
        var i=1;
        do {
            document.write(i + "." + " " + "Saya sedang belajar JavaScript <br\>");
            i++;
        }
        while (i<=10)

        // var i=100;
        // do {
        //     document.write(i + "." + " " + "Saya sedang belajar JavaScript <br\>");
        //     i++;
        // }
        // while (i<=10)
    </script>
</head>
<body></body>
</html>

<!-- Struktur perulangan DO WHILE sebenarnya adalah bentuk lain dari perulangan WHILE.
Perbedaan keduanya terletak pada posisi pengecekan kondisi. 
Apabila dalam perulangan WHILE kondisi di cek pada awal perulangan, 
pada perulangan DO WHILE, kondisi perulangan di cek pada akhir perulangan. -->
