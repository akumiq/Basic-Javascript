<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Looping</title>

    <script>
        var i = 0;
        while(i < 10) {
            document.write(i + "." + " " + "Saya sedang belajar JavaScript <br\>");
            i++;
        }
    </script>
</head>
<body></body>
</html>

<!-- Satu hal kunci yang membedakan struktur WHILE dengan FOR, 
adalah di dalam perulangan FOR kondisi akhir perulangan 
harus sudah diketahui pada awal program. Namun dalam perulangan WHILE, 
kita bisa membuat perulangan yang nilai akhir atau kondisinya belum diketahui 
pada saat perulangan dimulai. -->
