<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Ternary</title>
</head>

<body>
    <script>
        let pertanyaan = confirm("Apakah kamu berumur diatas 18 tahun?")

        let hasil = pertanyaan ? "Selamat datang, silahkan masuk" : "Mohon maaf, anda belum cukup umur";
        document.write(hasil);
    </script>
</body>

</html>
